# this_file: src_docs/mkdocs.yml

site_name: imgcolorshine Documentation
site_description: Transform image colors using OKLCH color attractors - a physics-inspired tool operating in perceptually uniform color space
site_author: Adam Twardoch
site_url: https://twardoch.github.io/imgcolorshine/

# Repository
repo_name: twardoch/imgcolorshine
repo_url: https://github.com/twardoch/imgcolorshine
edit_uri: edit/main/src_docs/md/

# Configuration
theme:
  name: material
  language: en
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/twardoch/imgcolorshine
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/imgcolorshine/
  version:
    provider: mike

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: twardoch
      repo: imgcolorshine
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Page tree
nav:
  - Home: index.md
  - Getting Started:
    - installation.md
    - quickstart.md
    - basic-usage.md
  - User Guide:
    - understanding-attractors.md
    - advanced-features.md
    - performance-optimization.md
  - Technical Reference:
    - color-science.md
    - api-reference.md
    - development.md

# Build directories
docs_dir: md
site_dir: ../docs

# Watch additional files
watch:
  - ../src/imgcolorshine